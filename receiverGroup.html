<div class="receiverGroup-layout">
    <div class="manageGroup">
        <h2>接受组管理</h2>
        <label for="">
            组名称
            <input type="text">
        </label>
        <div class="label-container">
            <label for="">
                接收消息的人
                <select multiple class="select-people">
                    <option value="volvo">A</option>
                    <option value="saab">B</option>
                    <option value="opel">C</option>
                </select>
            </label>
            <div class="button-container">
                <button class="button-right">>></button>
                <button class="button-left"><<</button>
            </div>
            <label for="" class="no-receiver">
                不接收消息的人
                <select multiple class="select-people">
                    <option value="volvo" selected>A</option>
                    <option value="saab">B</option>
                    <option value="opel">C</option>
                    <option value="volvo">D</option>
                    <option value="saab">E</option>
                    <option value="opel">F</option>
                </select>
            </label>
        </div>
        <input class="button" value="添加" type="submit">
    </div>
    <div class="receiverContent">
        <table>
            <thead>
            <tr>
                <th class="name-td">组名</th>
                <th class="email-td">成员数</th>
                <th class="operate-td">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>摸鱼组</td>
                <td>5</td>
                <td><span class="edit">修改</span>/<span onclick="removeTr(this)" class="delete">删除</span></td>
            </tr>
            <tr>
                <td>咸鱼组</td>
                <td>3</td>
                <td><span class="edit">修改</span>/<span onclick="removeTr(this)" class="delete">删除</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
